<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>ClipForge AI Video Editor</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#397bf3",
                        "background-light": "#f5f6f8",
                        "background-dark": "#101622",
                        "accent-neon": "#00f2ff",
                    },
                    fontFamily: {
                        "display": ["Inter"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body { font-family: 'Inter', sans-serif; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .glass-panel { background: rgba(16, 22, 34, 0.8); backdrop-filter: blur(12px); }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 min-h-screen flex flex-col overflow-hidden">
<!-- Top Navigation Bar -->
<nav class="flex items-center justify-between px-6 py-4 border-b border-slate-200 dark:border-slate-800 glass-panel sticky top-0 z-50">
<div class="flex items-center gap-3">
<div class="p-2 rounded-lg bg-primary/10">
<span class="material-symbols-outlined text-primary">movie_edit</span>
</div>
<h1 class="text-lg font-bold tracking-tight">ClipForge <span class="text-primary">AI</span></h1>
</div>
<div class="flex items-center gap-4">
<button class="text-slate-500 dark:text-slate-400 hover:text-primary transition-colors">
<span class="material-symbols-outlined">settings</span>
</button>
<button class="bg-primary hover:bg-primary/90 text-white px-5 py-2 rounded-full font-bold text-sm shadow-lg shadow-primary/20 transition-all flex items-center gap-2">
<span>Export</span>
<span class="material-symbols-outlined text-sm">ios_share</span>
</button>
</div>
</nav>
<!-- Main Editor Workspace -->
<main class="flex-1 flex flex-col md:flex-row overflow-hidden">
<!-- Center: 9:16 Video Preview -->
<section class="flex-1 flex items-center justify-center p-4 bg-slate-200/50 dark:bg-black/40 relative">
<div class="relative aspect-[9/16] h-full max-h-[70vh] rounded-2xl overflow-hidden shadow-2xl border-4 border-slate-300 dark:border-slate-800 bg-slate-900 group">
<!-- Placeholder Video Image -->
<div class="absolute inset-0 bg-cover bg-center" data-alt="Portrait video preview showing a person talking to a camera" style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuCvab2tEKzHbxH-WqVzLdHJmOg9GdIE-XD_K9Vv_tem_X4eKoPlDG0Fh3CATix_uYmwJjmmt7L4FU1Gg5laEUSlPByAZku3DvDFgg7xaYX56bOEffuXHQEUh64yp-kToWAkmJWICLDqMmoijWXnMMRI4VNmNEOjWFercEZYMsDRKRAIpCFafKgtmqnLRxkjhoahe4yipUzFTtWbUS7vdakCGcV4qZhPhNM488251W4_CtfdEh89Y9BeQhawfiXkc7o_6ODpfLjHiik')"></div>
<!-- Live Subtitle Overlay (Viral Style) -->
<div class="absolute inset-0 flex flex-col items-center justify-center pointer-events-none p-12 text-center">
<div class="mt-auto mb-20">
<span class="bg-yellow-400 text-black px-2 py-1 text-3xl font-black uppercase italic tracking-tighter drop-shadow-xl transform -rotate-2">Making</span>
<span class="bg-white text-black px-2 py-1 text-3xl font-black uppercase italic tracking-tighter drop-shadow-xl transform rotate-1 ml-1">Viral</span>
<div class="text-white text-4xl font-black uppercase italic tracking-tighter drop-shadow-[0_4px_4px_rgba(0,0,0,0.8)] mt-2">Content easily!</div>
</div>
</div>
<!-- Playback Controls Overlay -->
<div class="absolute inset-0 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity bg-black/20">
<button class="w-16 h-16 rounded-full bg-white/20 backdrop-blur-md flex items-center justify-center text-white hover:scale-110 transition-transform">
<span class="material-symbols-outlined text-4xl fill-1">play_arrow</span>
</button>
</div>
</div>
</section>
<!-- Bottom/Side Controls Panel -->
<aside class="w-full md:w-96 glass-panel border-t md:border-t-0 md:border-l border-slate-200 dark:border-slate-800 flex flex-col max-h-[50vh] md:max-h-full">
<!-- Tabs -->
<div class="flex border-b border-slate-200 dark:border-slate-800">
<button class="flex-1 py-4 text-xs font-bold uppercase tracking-widest border-b-2 border-primary text-primary">Edit</button>
<button class="flex-1 py-4 text-xs font-bold uppercase tracking-widest border-b-2 border-transparent text-slate-500">Subtitles</button>
<button class="flex-1 py-4 text-xs font-bold uppercase tracking-widest border-b-2 border-transparent text-slate-500">Style</button>
</div>
<div class="flex-1 overflow-y-auto no-scrollbar p-6 space-y-8">
<!-- Trim & Segment Section -->
<section>
<div class="flex justify-between items-center mb-4">
<h3 class="text-sm font-bold flex items-center gap-2">
<span class="material-symbols-outlined text-primary text-sm">content_cut</span>
                            Trim &amp; Segment
                        </h3>
<span class="text-[10px] font-mono text-slate-500">00:12 / 00:45</span>
</div>
<div class="relative h-12 bg-slate-800/50 rounded-lg border border-slate-700 p-1 flex items-center">
<div class="absolute inset-y-1 left-[20%] right-[30%] bg-primary/20 border-x-2 border-primary rounded-sm">
<div class="absolute -left-2 top-1/2 -translate-y-1/2 w-1 h-6 bg-primary rounded-full"></div>
<div class="absolute -right-2 top-1/2 -translate-y-1/2 w-1 h-6 bg-primary rounded-full"></div>
</div>
<!-- Waveform Mockup -->
<div class="w-full h-full flex items-center gap-0.5 px-2 opacity-30 pointer-events-none">
<div class="flex-1 h-4 bg-slate-500 rounded-full"></div>
<div class="flex-1 h-8 bg-slate-500 rounded-full"></div>
<div class="flex-1 h-6 bg-slate-500 rounded-full"></div>
<div class="flex-1 h-10 bg-slate-500 rounded-full"></div>
<div class="flex-1 h-5 bg-slate-500 rounded-full"></div>
<div class="flex-1 h-9 bg-slate-500 rounded-full"></div>
<div class="flex-1 h-4 bg-slate-500 rounded-full"></div>
<div class="flex-1 h-7 bg-slate-500 rounded-full"></div>
<div class="flex-1 h-5 bg-slate-500 rounded-full"></div>
</div>
</div>
</section>
<!-- Subtitle Presets -->
<section>
<h3 class="text-sm font-bold mb-4 flex items-center gap-2">
<span class="material-symbols-outlined text-primary text-sm">auto_awesome</span>
                        Subtitle Presets
                    </h3>
<div class="grid grid-cols-2 gap-3">
<button class="p-3 rounded-xl border-2 border-primary bg-primary/5 text-left transition-all">
<p class="text-[10px] uppercase font-bold text-primary mb-1">Viral Bold</p>
<div class="h-8 bg-black rounded flex items-center justify-center overflow-hidden">
<span class="text-xs font-black italic bg-white text-black px-1">WORD</span>
</div>
</button>
<button class="p-3 rounded-xl border border-slate-700 bg-slate-800/30 text-left hover:border-slate-500 transition-all">
<p class="text-[10px] uppercase font-bold text-slate-400 mb-1">Minimal</p>
<div class="h-8 bg-black rounded flex items-center justify-center overflow-hidden">
<span class="text-[10px] text-white">Classic text style</span>
</div>
</button>
<button class="p-3 rounded-xl border border-slate-700 bg-slate-800/30 text-left hover:border-slate-500 transition-all">
<p class="text-[10px] uppercase font-bold text-slate-400 mb-1">Neon Glow</p>
<div class="h-8 bg-black rounded flex items-center justify-center overflow-hidden">
<span class="text-xs font-bold text-accent-neon shadow-[0_0_8px_rgba(0,242,255,0.5)]">GLOW</span>
</div>
</button>
<button class="p-3 rounded-xl border border-slate-700 bg-slate-800/30 text-left hover:border-slate-500 transition-all">
<p class="text-[10px] uppercase font-bold text-slate-400 mb-1">Cinematic</p>
<div class="h-8 bg-black rounded flex items-center justify-center overflow-hidden">
<span class="text-[8px] tracking-[0.2em] text-white uppercase font-light">Elegance</span>
</div>
</button>
</div>
</section>
<!-- Styling Options -->
<section class="space-y-6 pb-12">
<div>
<h3 class="text-sm font-bold mb-4">Text Styling</h3>
<div class="space-y-4">
<!-- Font Selector -->
<div class="flex items-center justify-between">
<span class="text-xs text-slate-400">Font Family</span>
<select class="bg-slate-800 border-none rounded-lg text-xs py-1 px-3 focus:ring-1 focus:ring-primary">
<option>Inter Extra Bold</option>
<option>Montserrat</option>
<option>Bebas Neue</option>
<option>Roboto</option>
</select>
</div>
<!-- Color Picker -->
<div class="flex items-center justify-between">
<span class="text-xs text-slate-400">Primary Color</span>
<div class="flex gap-2">
<button class="w-6 h-6 rounded-full bg-yellow-400 border-2 border-white"></button>
<button class="w-6 h-6 rounded-full bg-primary"></button>
<button class="w-6 h-6 rounded-full bg-accent-neon"></button>
<button class="w-6 h-6 rounded-full bg-white"></button>
<button class="w-6 h-6 rounded-full bg-slate-800 border border-slate-600 flex items-center justify-center">
<span class="material-symbols-outlined text-[10px]">colorize</span>
</button>
</div>
</div>
<!-- Animation Toggle -->
<div class="flex items-center justify-between bg-slate-800/40 p-3 rounded-xl border border-slate-700/50">
<div>
<p class="text-xs font-bold">AI Animation</p>
<p class="text-[10px] text-slate-500">Smart word tracking</p>
</div>
<label class="relative inline-flex items-center cursor-pointer">
<input checked="" class="sr-only peer" type="checkbox"/>
<div class="w-9 h-5 bg-slate-700 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-4 after:w-4 after:transition-all peer-checked:bg-primary"></div>
</label>
</div>
</div>
</div>
</section>
</div>
</aside>
</main>
<!-- Playback Scrubber (Fixed Bottom) -->
<footer class="h-16 glass-panel border-t border-slate-200 dark:border-slate-800 px-6 flex items-center gap-6 z-50">
<button class="text-slate-400 hover:text-white transition-colors">
<span class="material-symbols-outlined">play_circle</span>
</button>
<div class="flex-1 relative h-1 bg-slate-700 rounded-full">
<div class="absolute left-0 top-0 h-full w-[40%] bg-primary rounded-full"></div>
<div class="absolute left-[40%] top-1/2 -translate-y-1/2 w-3 h-3 bg-white rounded-full shadow-lg border-2 border-primary"></div>
</div>
<div class="flex items-center gap-4 text-xs font-mono text-slate-500">
<span>00:18.4</span>
<div class="flex items-center gap-2">
<button class="material-symbols-outlined text-sm">volume_up</button>
<button class="material-symbols-outlined text-sm">fullscreen</button>
</div>
</div>
</footer>
</body></html>
